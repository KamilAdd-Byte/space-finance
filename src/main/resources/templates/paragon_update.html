<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Space shopping</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
<!--		<link href="https://unpkg.com/awsm.css/dist/awsm_theme_big-stone.min.css" rel="stylesheet">-->
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
	<style>
        #container {
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        #navi {
            padding: 10px;
        }

        #content {
            padding: 20px;
            font-size: 16px;
        }

        input[type="text"] {
            display: block;
            width: 100%;
        }
        legend {
            color: #d21e66;
            text-decoration: black;
            font-size: 24px;
        }
        #empty {
            padding: 20px;
        }

        #footer {
            clear: both;
            padding: 20px;
            background-color: cornflowerblue;
            font-size: 22px;
            color: black;
            text-align: center;
        }

        .Bd {
            border: solid 1px white;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }
	</style>
</head>
<body>
<div id="container">
	<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Space Family Finance</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/index}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
						<path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
					</svg> Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Info</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/KamilAdd-Byte/space-finance">GitHub</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/finance}">My Finance</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="navi">
		<div class="container-fluid">
			<a class="btn btn-outline-primary" th:href="@{/index}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
				<path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
			</svg>Home</a>
			<a class="btn btn-outline-warning" th:href="@{/paragon}">History of shop expenses</a>
		</div>
	</div>
	<main>
		<div align="center" id="content">
			<h2 align="center">Start editing your car expenses</h2>
			<form action="#" method="post" th:action="@{/save_paragon}" th:object="${paragon}">
				<input type="hidden" th:field = "*{id}">
				<div align="center">
					<fieldset>
						<legend>Edit price</legend>
						<div id="price" class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">PLN</span>
								<span class="input-group-text">0.00</span>
							</div>
							<p th:errors="*{price}" th:if="${#fields.hasErrors('price')}">Title errors</p>
							<input name="description" size="20%" th:errorclass="'Bdc(red)'" th:field="*{price}" type="text">
						</div>
					</fieldset>
				</div>
				<!--					tu zaczyna sie lista sklepów-->
				<legend>Edit shop</legend>
				<div class="form-check">
					<div id="first-group">
						<label class="btn btn-secondary">BIEDRONKA
							<input autocomplete="off" id="option1" name="options" th:field="*{shopName}" type="radio"
								   value="BIEDRONKA">
						</label>
						<label class="btn btn-secondary">LIDL
							<input autocomplete="off" id="option2" name="options" th:field="*{shopName}" type="radio"
								   value="LIDL">
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option3" name="options" th:field="*{shopName}" type="radio"
								   value="GROSZEK"> GROSZEK
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option4" name="options" th:field="*{shopName}" type="radio"
								   value="POLSKA_CHATA"> POLSKA CHATA
						</label>
					</div>
					<div id="second-group">
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option5" name="options" th:field="*{shopName}" type="radio"
								   value="INTERMARCHE"> INTERMARCHE
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option6" name="options" th:field="*{shopName}" type="radio"
								   value="AUCHAN"> AUCHAN
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option7" name="options" th:field="*{shopName}" type="radio"
								   value="ZABKA"> ŻABKA
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option8" name="options" th:field="*{shopName}" type="radio"
								   value="SPOLEM"> SPOŁEM
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option9" name="options" th:field="*{shopName}" type="radio"
								   value="MEAT"> NASZE MIĘSO
						</label>
						<label class="btn btn-secondary">
							<input autocomplete="off" id="option10" name="options" th:field="*{shopName}" type="radio"
								   value="INNY"> INNY
						</label>
					</div>
				</div>
				<fieldset>
					<legend>Edit user</legend>
					<input  id="1" name="KAMIL"  th:object="${paragon}" th:field="*{user}" type="radio" value="KAMIL"> <label for="1">
					Kamil</label>
					<input id="2" name="KASIA"  th:object="${paragon}" th:field="*{user}" type="radio" value="KASIA"> <label for="2">
					Kasia</label>
				</fieldset>

				<button class="btn btn-lg btn-outline-dark" type="submit"><svg class="bi bi-basket2" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
																			   xmlns="http://www.w3.org/2000/svg">
					<path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
					<path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
				</svg> Edit </button>
			</form>
		</div>
		<footer class="page-footer font-small white">
			<!-- Copyright -->
			<div class="footer-copyright text-center py-3">© 2021 Copyright:
				<a href="https://github.com/KamilAdd-Byte/space-finance"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
					<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
				</svg> Space-Finance project by KamilAdd-Byte</a>
			</div>
			<!-- Copyright -->
		</footer>
		<!-- Footer -->
	</main>
</div>

</body>
</html>
