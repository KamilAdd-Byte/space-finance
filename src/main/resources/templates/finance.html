<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Paragony" name="description"/>
  <link rel="shortcut icon" href="https://www.pngarts.com/files/3/Letter-N-Free-PNG-Image.png">
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
  <title>Space family finance</title>
</head>
<style>

  #container {
    width: auto;
    margin-left: auto;
    margin-right: auto;
  }

  #information {
    background-color: #f15858;
  }

  input[type=radio]:checked + label:before {
    color: #de0f0f;
    line-height: 15px;
  }

  #summaryUser {
    border-color: #ffffff;
    background-color: #ffffff;
    padding: 5px;
  }

  #kamil {
    padding: 10px;
    float: left;
  }

  legend {
    color: chocolate;
    text-decoration: black;
    font-size: 24px;
  }

</style>
<div id="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Space Couple Finance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/KamilAdd-Byte/space-finance">GitHub</a>
        </li>
      </ul>
    </div>
  </nav>
  <div>
    <div id="information">
      <div class="jumbotron" id="welcome">
        <h3 class="display-5">Report expenses of couple</h3>
        <div id="summaryUser" class="card-header">
          Summary couple expenses
          <ul class="list-group list-group-flush">
            <h5>Total receipt <span th:object="${all}" th:text="${all}" class="badge badge-primary">Total!</span></h5>
            <h5>Total couple costs <span class="badge badge-dark" th:object="${sumAll}" th:text="${sumAll+' zł'}">Total!</span></h5>
          </ul>
        </div>
        <div id="kamil" class="card-header">

          <ul class="list-group list-group-flush">
            <h6>Kamil paid: <span class="badge badge-danger" th:object="${expensesKamil}"
                                                        th:text="${expensesKamil+' zł'}">Total!</span></h6>
          </ul>
        </div>
        <div id="kasia" class="card-header">

          <ul class="list-group list-group-flush">
            <h6>Kasia paid: <span class="badge badge-danger" th:object="${expensesKasia}"
                                                        th:text="${expensesKasia+' zł'}">Total!</span></h6>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </div>

    <footer id="footer" class="page-footer font-small white">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2021 Copyright:
        <a href="https://github.com/KamilAdd-Byte/space-finance"> Space-Finance project by KamilAdd-Byte</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
</div>
</body>
</html>
